<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="color"] { width: 50px; height: 30px; }
        input[type="number"] { width: 60px; }
    </style>
</head>
<body>
<h1>Settings</h1>
<form id="settingsForm">
    <label for="channelName">Twitch Channel Name:</label>
    <input type="text" id="channelName" name="channelName" value="ohnepixel">

    <label>
        <input type="checkbox" id="useTwitchColor" name="useTwitchColor">
        Use Twitch Color from Twitch API
    </label>

    <label for="avatarColor">Avatar Color:</label>
    <input type="color" id="avatarColor" name="avatarColor" value="#ff0000">

    <label for="walkingSpeed">Walking Speed: min 0.1 - max 10 (units per second)</label>
    <input type="number" id="walkingSpeed" name="walkingSpeed" min="0.1" max="10" step="0.1" value="1">

    <label>
        <input type="checkbox" id="enableJumping" name="enableJumping">
        Enable Jumping
    </label>

    <label for="jumpChance">Jumps Per Minute: min 0 - max 100</label>
    <input type="number" id="jumpChance" name="jumpChance" min="0" max="100" step="0.1" value="1">

    <label for="jumpVelocity">Jump Velocity: min 1 - max 100 (units per second)</label>
    <input type="number" id="jumpVelocity" name="jumpVelocity" min="1" max="100" step="0.1" value="12">

    <label for="gravity">Gravity: min 0.1 - max 10 (units per secondÂ²)</label>
    <input type="number" id="gravity" name="gravity" min="0.1" max="10" step="0.1" value="1">

    <label>
        <input type="checkbox" id="enableMessageDisplay" name="enableMessageDisplay">
        Enable Message Display Above Character
    </label>

    <label for="messageChance">Message Display Chance (%): min 0 - max 100</label>
    <input type="number" id="messageChance" name="messageChance" min="0" max="100" step="0.1" value="5">

    <br><br>
    <button type="submit">Save</button>
</form>
<p><a href="index.html">Back</a></p>
<script src="settings.js"></script>
</body>
</html>
